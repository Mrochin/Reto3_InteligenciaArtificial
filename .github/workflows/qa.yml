name: fastapi-qa
on: [push, pull_request]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt coverage

      - name: Lint (ruff)
        run: ruff check app

      - name: SAST (bandit)
        run: bandit -r app -ll

      - name: Secrets scan (detect-secrets)
        run: detect-secrets scan --all-files

      - name: SCA (pip-audit)
        run: pip-audit

      - name: Tests + coverage (fail under 80%)
        run: |
          pytest --cov=app --cov-report=xml
          python - <<'PY'
          import sys, xml.etree.ElementTree as ET
          cov = ET.parse('coverage.xml').getroot().attrib.get('line-rate')
          pct = float(cov) * 100 if cov else 0
          print(f"Coverage: {pct:.2f}%")
          sys.exit(0 if pct >= 80 else 1)
          PY

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml