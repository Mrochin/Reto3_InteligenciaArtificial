name: fastapi-qa
on: [push, pull_request]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 🔧 fija pip a <25.1 para evitar GHSA-4xh5-x5gv-qwph
      - name: Prep pip
        run: python -m pip install --upgrade "pip<25.1"

      - name: Install deps
        run: |
          pip install -r requirements.txt coverage

      - name: Lint (ruff)
        run: ruff check app

      - name: SAST (bandit)
        run: bandit -r app -ll

      - name: Secrets scan (detect-secrets)
        run: detect-secrets scan --all-files

      # 🛡️ ignora la GHSA de Starlette que requiere >=0.47.2 (incompatible con FastAPI 0.115.6)
      #    e ignora la de pip (ya mitigada fijando versión)
      - name: SCA (pip-audit)
        run: |
          pip-audit \
            --ignore-vuln GHSA-2c2j-9gv5-cj73 \
            --ignore-vuln GHSA-4xh5-x5gv-qwph

      - name: Tests + coverage (fail under 80%)
        run: |
          pytest --cov=app --cov-report=xml
          python - <<'PY'
          import sys, xml.etree.ElementTree as ET
          root = ET.parse('coverage.xml').getroot()
          pct = float(root.attrib.get('line-rate', '0')) * 100
          print(f"Coverage: {pct:.2f}%")
          sys.exit(0 if pct >= 80 else 1)
          PY

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml